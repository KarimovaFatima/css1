<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="log-in">
        <form action="*">
            <img class="image" src="./assets/image/profile icon 3.png" height="100" width="100" alt="profile-icon">
            <div class="userInfofirst">
                <div class="user-input-box-first">
                    <label for="username"></label>
                    <input type="text" placeholder="Username"/>
                </div>
                <div class="user-input-box">
                    <label for="password"></label>
                    <input type="password" placeholder="Password"/>
                </div>
                 <input type="checkbox" id="*" name="*" value="*">
                 <label class="checkbox-text" for="*">Remember me</label><br>
                 <button  class="button-login" type="submit">Log In</button><br>
                 <button class="button-forgot-password" type="submit">Forgot password?</button>
            </div>
        </form>
    </div>
     <br>
    <div class="sign-up">
        <form action="*">
            <div class="userInfosecond">
                <div class="center-text">
                <h3 class="h3sign">S I G N   U P</h3>
            </div>
                <div class="user-input-box-second">
                    <label for="username"></label>
                    <input type="text" placeholder="Username"/>
                </div>
                <div class="user-input-box">
                    <label for="e-mail"></label>
                    <input type="email" placeholder="E-Mail"/>
                </div>
                <div class="user-input-box">
                    <label for="password"></label>
                    <input type="password" class="input-box" placeholder="Password"/>
                </div>
                <div class="user-input-box">
                    <label for="confirm-password"></label>
                    <input type="password" class="input-box" placeholder="Confirm Password"/>
                </div>
                <div class="create-account">
                <button  class="create-account" type="submit">CREATE ACCOUNT</button>
                </div>
            </div>
        </form>
    </div>  
</body>
</html>
